//    implementation "org.lwjgl:lwjgl-glfw::natives-linux-arm32"
//    implementation "org.lwjgl:lwjgl-openal::natives-linux-arm32"
//    implementation "org.lwjgl:lwjgl-opengl::natives-linux-arm32"
//    implementation "org.lwjgl:lwjgl-stb::natives-linux-arm32"

    implementation "org.lwjgl:lwjgl::natives-macos-arm64"
    implementation "org.lwjgl:lwjgl-glfw::natives-macos-arm64"
    implementation "org.lwjgl:lwjgl-openal::natives-macos-arm64"
